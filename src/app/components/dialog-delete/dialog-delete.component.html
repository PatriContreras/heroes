<h2 mat-dialog-title>Borrar Superhéroe</h2>
<mat-dialog-content>
  ¿Seguro que quieres eliminar a {{ data }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="close()">
    {{ text.cancel }}
  </button>
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>
    {{ text.remove }}
  </button>
</mat-dialog-actions>
