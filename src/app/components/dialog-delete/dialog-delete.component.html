<h2 mat-dialog-title>Borrar Superhéroe</h2>
<mat-dialog-content>
  ¿Seguro que quieres eliminar a {{ data }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
