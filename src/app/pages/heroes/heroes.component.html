<section>
  <nav>
    <form [formGroup]="searchInput">
      <mat-form-field>
        <input
          matInput
          placeholder="Buscar por nombre"
          formControlName="value"
          (keyup)="search()"
        />
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="addHero()">
      A침adir
    </button>
  </nav>

  <article class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element" (click)="navigate(element.id)">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publicaci칩n</th>
        <td mat-cell *matCellDef="let element" (click)="navigate(element.id)">
          {{ element.publisher }}
        </td>
      </ng-container>

      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef>Alter Ego</th>
        <td mat-cell *matCellDef="let element" (click)="navigate(element.id)">
          {{ element.alter_ego }}
        </td>
      </ng-container>

      <ng-container matColumnDef="first_appearance">
        <th mat-header-cell *matHeaderCellDef>Primera aparici칩n</th>
        <td mat-cell *matCellDef="let element" (click)="navigate(element.id)">
          {{ element.first_appearance }}
        </td>
      </ng-container>

      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef>Personajes</th>
        <td mat-cell *matCellDef="let element" (click)="navigate(element.id)">
          {{ element.characters }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="editHero(element.id)">
            Editar
          </button>
          <button mat-button color="warn" (click)="deleteHero(element)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecciona una p치gina"
    >
    </mat-paginator>
  </article>
</section>

<ng-container *ngIf="displaySpinner">
  <mat-spinner></mat-spinner>
</ng-container>
