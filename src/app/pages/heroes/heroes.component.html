<section>
  <nav>
    <form [formGroup]="searchInput">
      <mat-form-field>
        <input
          matInput
          placeholder="Buscar por nombre"
          formControlName="value"
          (keyup)="search()"
        />
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary">Añadir</button>
  </nav>

  <article class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef>Publicación</th>
        <td mat-cell *matCellDef="let element">{{ element.publisher }}</td>
      </ng-container>

      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef>Alter Ego</th>
        <td mat-cell *matCellDef="let element">{{ element.alter_ego }}</td>
      </ng-container>

      <ng-container matColumnDef="first_appearance">
        <th mat-header-cell *matHeaderCellDef>Primera aparición</th>
        <td mat-cell *matCellDef="let element">
          {{ element.first_appearance }}
        </td>
      </ng-container>

      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef>Personajes</th>
        <td mat-cell *matCellDef="let element">{{ element.characters }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </article>
</section>
